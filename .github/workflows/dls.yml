
# This workflow will download a file in parts uising java threads

name: dlspar

on:
  workflow_dispatch:
    inputs:
      url: 
        type: string 
        required: true
        description: url to download
      part_size:
        type: string
        required: false
        description: 'parts size (mb) (min:10mb)'
        default: '100'
      reltag:
        type: string
        description: release tag
        required: false
        default: ''

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3

    - name: chk Ip
      run: curl ipecho.net/plain; echo
      continue-on-error: true
    
    - name: set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: prep structs
      run: |
        mkdir bin
      
    - name: build Limny
      run: javac Limny.java
      
    - name: un limny
      run: java Limny "${{inputs.url}}"
      
    - name: lsd
      run: ls -R -l
      
    # Commit and Push Changes
    - name: Commit and Push Changes
      env:  
          PAT: ${{ secrets.PAT }}  # GitHub PAT stored in repository secrets  
          REPO: ${{ github.repository }}
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@.github.com"
        # stage any file changes to be committed
        git checkout main
        git add .
        # make commit with staged changes
        git commit -m 'files changed'
        # push the commit back up to source GitHub repository
        git push https://${PAT}@github.com/${REPO}
        
    # Commit all changed files back to the repository
    - uses: stefanzweifel/git-auto-commit-action@v7
      
    - name: upload raw
      uses: actions/upload-artifact@v4.3.3
      with:
        name: file.zip
        path: bin

    - name: Upload to Release Action
      uses: svenstaro/upload-release-action@2.11.3
      with:
        asset_ name: splits
        file: out 
        repo_token: ${{ secrets.PAT }}
        tag: v2
      
    - name: ls dirp
      run: ls -R -lh
      
